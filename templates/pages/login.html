{% extends "abstract/base.html" %}

{% block content %}

{% if wrongCredentials %}
    <div class="center">
        <h3>
            <p>Invalid username or password.</p>
        </h3>
    </div>  
{% endif %}

<div class="center">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
