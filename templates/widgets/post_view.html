<div class="post-view">
  <div class="post-content">
    <div class="post-date">
      at {{ post.created_at }}
    </div>
    <strong>
    {% include 'widgets/mention.html' with mention=post.author.username %}:<br />
    </strong>

    {{ post.content }}

    {% if post.author == request.user %}
    <br />
    <a href="{% url 'delete_post' post.id %}" class='delete-post'>Delete</a>
    {% endif %}
  </div>
  <p />
</div>
